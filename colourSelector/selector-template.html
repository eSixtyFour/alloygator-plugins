<div class='e64-cs-container'>
	<div class="e64-colour-selector">
		
		<div class="e64-colour-choice">
			<label>
				<h4>Select your&hellip;</h4>
			</label>
			
			<div class="e64-choice-box e64-box-left e64-box-1">
				<button class="e64-accordion" data-target="#e64-panel-1" data-height="470">Car Colour</button>
				<div class="e64-panel" id="e64-panel-1">
					<div class="e64-car-wheel e64-colour-wheel"></div>
				</div>
			</div>
			
			<div class="e64-choice-box e64-box-left e64-box-2">
				<button class="e64-accordion" data-target="#e64-panel-2" data-height="310">Wheel Colour</button>
				<div class="e64-panel" id="e64-panel-2">
					@@alloy-colours@@
					<div class="e64-alloy-wheel e64-colour-wheel"></div>
				</div>
			</div>
			
			<div class="e64-choice-box e64-box-left e64-box-3">
				<button class="e64-accordion" data-target="#e64-panel-3" data-height="320">AlloyGator Colour</button><input type="hidden" name="e64-product-attribute" class="e64-product-attribute" value="" hidden />
				<div class="e64-panel e64-active-pnl" id="e64-panel-3">
					
					<div class="e64-colour-boxes e64-gator-colours">
						<a href="#" class="e64-box" data-color="#000000" data-name="black"></a>
						<a href="#" class="e64-box" data-color="#3a3a3a" data-name="graphite"></a>
						<a href="#" class="e64-box" data-color="#7c7c7c" data-name="silver"></a>
						<a href="#" class="e64-box" data-color="#ffffff" data-name="white"></a>
						<a href="#" class="e64-box" data-color="#7f5025" data-name="bronze"></a>
						<a href="#" class="e64-box" data-color="#80682e" data-name="gold"></a>
						<a href="#" class="e64-box" data-color="#1c2c60" data-name="blue"></a>
						<a href="#" class="e64-box" data-color="#48305e" data-name="purple"></a>
						<a href="#" class="e64-box" data-color="#22709b" data-name="sky-blue"></a>
						<a href="#" class="e64-box" data-color="#f8c500" data-name="yellow"></a>
						<a href="#" class="e64-box" data-color="#cc4c76" data-name="pink"></a>
						<a href="#" class="e64-box" data-color="#dc4718" data-name="orange"></a>
						<a href="#" class="e64-box" data-color="#b1100f" data-name="red"></a>
						<a href="#" class="e64-box" data-color="#85a647" data-name="green"></a>
					</div>
					
					
				</div>
			</div>
			
			<div class="e64-choice-box e64-box-left e64-box-4">
				<button class="e64-buyColourButton button disabled">Buy This Colour</button>
			</div>
			
			<div class="e64-choice-box e64-box-right mb-2">
				<p class="e64-photo-button pull-right">
					<a href="#" class="e64-take-photo e64-photo-control" title="Take a photo">
						<i class="fa fa-camera fa-2x"></i>
					</a>
				</p>
				<p class="e64-close-button pull-right">
					<!--
					<a href="#" class="e64-photo-control" title="Share it on Facebook">
						<i class="fa fa-facebook-square fa-2x"></i>
					</a>
					<a href="#" class="e64-photo-control" title="Share it on Twitter">
						<i class="fa fa-twitter fa-2x"></i>
					</a>
					<a href="#" class="e64-photo-control" title="Share it on Instagram">
						<i class="fa fa-instagram fa-2x"></i>
					</a>
					-->
					<a class="e64-photo-control e64-save-image" href="#">
						<i class="fa fa-save fa-2x"></i>
					</a>
					<a href="#" class="e64-close-photo e64-photo-control" title="Close">
						<i class="fa fa-times fa-2x"></i>
					</a>
				</p>
			</div>
			
			
		</div>
		
		<div id="e64-car-colour" class="e64-car-colour">
			<div class="e64-wheel e64-gator-colour e64-left-gator"></div>
			<div class="e64-wheel e64-gator-colour e64-right-gator"></div>
			<div class="e64-wheel e64-alloy-colour e64-left-alloy"></div>
			<div class="e64-wheel e64-alloy-colour e64-right-alloy"></div>
			<div class="e64-overlay-img"><img src="@@plugin_url@@assets/saloon/overlay.png" /></div>
			<div class="e64-mbl-overlay-img"><img src="@@plugin_url@@assets/saloon/overlay-mbl.png" /></div>
		</div>
	
		<div class="e64-overlay-box e64-show-image"></div>
		
		<div class="e64-overlay-box e64-camera-flash"></div>
		
	</div>
</div>
